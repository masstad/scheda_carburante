<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carburante</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    :root { --space:14px; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      margin: var(--space); 
    }
    h2 { margin: 0 0 10px; }
    label { display: block; margin: 12px 0 6px; font-size: 14px; }
    select, input, textarea, button { 
      width: 100%; font-size: 16px; padding: 10px; box-sizing: border-box; 
    }
    button { 
      margin-top: 16px; border-radius: 10px; border: 1px solid #ddd; 
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
    }
    .ok { color: green; margin-top: 8px; }
    .err { color: #b00020; margin-top: 8px; }
    .muted { color: #666; font-size: 12px; margin-top: 6px; }
    .badge { 
      display: inline-block; font-size: 12px; padding: 2px 8px; 
      border-radius: 999px; border: 1px solid #aaa; margin-left: 8px; 
    }

    /* ───────── Loader overlay ───────── */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      display: none;              /* mostrata via JS */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(2px);
    }
    .loading-overlay[aria-hidden="false"] { display: flex; }
    .spinner {
      width: 38px; height: 38px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ───────── Spinner inline sul bottone ───────── */
    .btn-spinner {
      width: 16px; height: 16px;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: rgba(0,0,0,0.7);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    button[disabled] { opacity: 0.7; }
  </style>
</head>

<body>
  <h2>⛽️ Carburante</h2>

  <label>Data</label>
  <input id="data" type="date" required>

  <label>Importo (€)</label>
  <select id="importo" required>
    <option value="">Seleziona importo</option>
  </select>

  <label>Prezzo al litro (€)</label>
  <input id="prezzo" type="number" inputmode="decimal" step="0.001" placeholder="es. 1,619" required>

  <label>Litri</label>
  <input id="litri" type="number" inputmode="decimal" step="0.01" placeholder="es. 25,75" required>

  <label>Stazione</label>
  <select id="stazione" required>
    <option value="">Seleziona stazione</option>
  </select>

  <label>Km</label>
  <input id="km" type="number" inputmode="numeric" placeholder="opzionale">

  <button id="saveBtn">
    <span class="btn-text">Salva</span>
  </button>
  <div id="msg" role="status" aria-live="polite"></div>
  <div class="muted">Suggerimento: aggiungila alla Home (Condividi → “Aggiungi a Home”).</div>

  <!-- Overlay globale -->
  <div id="loaderOverlay" class="loading-overlay" aria-hidden="true" aria-live="polite" aria-busy="false">
    <div class="spinner" role="progressbar" aria-label="Salvataggio in corso"></div>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwFKEfcSLjdXSodQtDiIyhHPXskdLdOZ9PXTc0Dt5dlXIFxu8hhb80UwrSJpWqmzv-w/exec';
const SECRET   = 'aX4P-92kLq-55T8b-7Hc0Z';

/*───────────────────────────────*
 *   POPOLA MENU IMPORTO         *
 *───────────────────────────────*/
(function initImportoOptions() {
  const select = document.getElementById('importo');
  for(let i=5; i<=100; i+=5){
    const opt = document.createElement('option');
    opt.value = i.toFixed(2).replace('.', ',');
    opt.textContent = i.toFixed(2).replace('.', ',');
    select.appendChild(opt);
  }
})();

/*───────────────────────────────*
 *   DATA ODIERNA DI DEFAULT     *
 *───────────────────────────────*/
(function initDate(){
  const d = new Date();
  const pad = n => String(n).padStart(2, '0');
  document.getElementById('data').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
})();

/*───────────────────────────────*
 *   CARICA STAZIONI (UPPERCASE) *
 *───────────────────────────────*/
async function initStations() {
  const sel = document.getElementById('stazione');
  sel.length = 1; // lascia solo il placeholder

  try {
    const res = await fetch(`${ENDPOINT}?action=stazioni&secret=${encodeURIComponent(SECRET)}`);
    const data = await res.json();
    if (data && data.ok && Array.isArray(data.stations)) {
      data.stations.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.label;         // label UPPERCASE
        opt.textContent = st.label;
        opt.dataset.id = st.id;       // ID_IMPIANTO
        sel.appendChild(opt);
      });
      return;
    }
    console.warn('Risposta non valida, uso fallback statico');
    addFallbackStations(sel);
  } catch (err) {
    console.warn('Errore di rete, uso fallback statico', err);
    addFallbackStations(sel);
  }
}

// Fallback statico se il backend non risponde
function addFallbackStations(sel) {
  const fallback = [
    { id: 'ALTRO', label: 'Q8 - ALTRO' },
    { id: 'ARDEATINA_558_ROMA', label: 'Q8 - VIA ARDEATINA 558 ROMA' },
    { id: 'LANUVIO', label: 'Q8 - LANUVIO' },
    { id: 'VELLETRI', label: 'Q8 - VELLETRI' }
  ];
  fallback.forEach(st => {
    const opt = document.createElement('option');
    opt.value = st.label;
    opt.textContent = st.label;
    opt.dataset.id = st.id;
    sel.appendChild(opt);
  });
}

document.addEventListener('DOMContentLoaded', initStations);

/*───────────────────────────────*
 *   LOADER UTILS                *
 *───────────────────────────────*/
const saveBtn = document.getElementById('saveBtn');
const btnText = saveBtn.querySelector('.btn-text');
const loaderOverlay = document.getElementById('loaderOverlay');

function setLoading(isLoading) {
  // overlay a schermo intero
  loaderOverlay.setAttribute('aria-hidden', String(!isLoading));
  loaderOverlay.setAttribute('aria-busy', String(isLoading));

  // bottone in stato busy con spinner inline
  saveBtn.disabled = isLoading;
  saveBtn.setAttribute('aria-busy', String(isLoading));
  if (isLoading) {
    if (!saveBtn.querySelector('.btn-spinner')) {
      const s = document.createElement('span');
      s.className = 'btn-spinner';
      s.setAttribute('aria-hidden', 'true');
      saveBtn.prepend(s);
    }
    btnText.textContent = 'Salvo…';
  } else {
    const s = saveBtn.querySelector('.btn-spinner');
    if (s) s.remove();
    btnText.textContent = 'Salva';
  }

  // disabilita gli altri controlli per evitare doppio submit
  const controls = document.querySelectorAll('input, select, button');
  controls.forEach(el => {
    if (el !== saveBtn) el.disabled = isLoading;
  });
}

/*───────────────────────────────*
 *   INVIO FORM                  *
 *───────────────────────────────*/
async function sendForm(data) {
  const params = new URLSearchParams(data);
  const res = await fetch(ENDPOINT, {
    method: 'POST',
    headers: { 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
    body: params.toString(),
  });
  return res.json();
}

document.getElementById('saveBtn').addEventListener('click', async () => {
  const msg = document.getElementById('msg');
  msg.textContent = '';
  msg.className = '';

  const data = document.getElementById('data').value;
  let importo = String(document.getElementById('importo').value).replace(',', '.');
  let prezzo = String(document.getElementById('prezzo').value).replace(',', '.');
  let litri = String(document.getElementById('litri').value).replace(',', '.');

  const stSel = document.getElementById('stazione');
  const stazione = stSel.value;                       // label UPPERCASE
  const stazioneId = stSel.options[stSel.selectedIndex]?.dataset?.id || '';
  const km = document.getElementById('km').value;

  // validazioni rapide
  if(!data){ msg.textContent='Inserisci la data.'; msg.className='err'; return; }
  if(!importo || Number(importo) <= 0){ msg.textContent='Seleziona un importo.'; msg.className='err'; return; }
  if(!prezzo || Number(prezzo) <= 0){ msg.textContent='Prezzo non valido.'; msg.className='err'; return; }
  if(!litri || Number(litri) <= 0){ msg.textContent='Litri non validi.'; msg.className='err'; return; }
  if(!stazione){ msg.textContent='Seleziona una stazione.'; msg.className='err'; return; }

  const payload = { 
    secret: SECRET, 
    data, importo, prezzo, litri, 
    stazione,          // label visibile
    stazioneId,        // ID_IMPIANTO
    km 
  };

  try{
    setLoading(true);
    const out = await sendForm(payload);
    if(out.ok){
      msg.textContent = 'Salvato ✅';
      msg.className = 'ok';
      document.getElementById('prezzo').value='';
      document.getElementById('litri').value='';
      document.getElementById('importo').selectedIndex = 0;
      document.getElementById('stazione').selectedIndex = 0;
    }else{
      msg.textContent='Errore di rete o autorizzazione.';
      msg.className='err';
    }
  }catch{
    msg.textContent='Sei offline. Dato non inviato.';
    msg.className='err';
  } finally {
    setLoading(false);
  }
});
</script>
</body>
</html>
