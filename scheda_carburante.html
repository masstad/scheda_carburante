<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Carburante">
  <title>Scheda carburante • Carburante</title>

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Imposta il tema PRIMA del paint -->
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
      }catch(e){}
    })();
  </script>

  <style>
    :root{
      --space:14px;

      /* Tema chiaro (default) identico a lista.html */
      --bg: #ffffff;
      --text: #111827;
      --muted: #666666;
      --surface: #ffffff;
      --border: #dddddd;
      --divider: #eeeeee;
      --btn-hover: #f7f7f7;
    }
    html[data-theme="dark"]{
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9aa0a6;
      --surface: #151922;
      --border: #2a2f3a;
      --divider: #222834;
      --btn-hover: #1b2130;
    }
    body{ color-scheme: light dark; }

    /* Reset + layout base (come lista.html) */
    * { box-sizing: border-box; }
    html, body { width:100%; max-width:100%; overflow-x:hidden; margin:0; }
    body{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      padding: var(--space);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container { width:100%; max-width:640px; margin:0 auto; }

    /* Topbar con titolo centrato su griglia 3 colonne */
    .topbar{
      display:grid;
      grid-template-columns:48px 1fr 48px;
      align-items:center;
      height:48px;
      margin-bottom:10px;
    }
    .title{
      grid-column:2;
      margin:0;
      text-align:center;
      font-size:22px;
      font-weight:700;
    }

    /* Controlli in topbar (Anno + Plafond) */
    .top-controls{
      grid-column:3;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      font-size:13px;
      white-space:nowrap;
    }
    .top-field{
      display:flex;
      align-items:center;
      gap:4px;
    }
    .top-field-label{
      color:var(--muted);
      font-size:13px;
    }
    .top-field-value{
      font-variant-numeric: tabular-nums;
      font-weight:600;
    }
    .sel{
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background: var(--surface);
      color: var(--text);
      font:inherit;
      line-height:1.2;
      max-width:100%;
    }
    .sel-sm{
      padding:4px 8px;
      font-size:13px;
    }
    .sel:focus-visible{ outline:2px solid #2684ff; outline-offset:2px; }

    /* Card per i residui */
    .card-block{
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      margin-top:12px;
      background: var(--surface);
    }
    .card-label{
      font-size:14px;
      color:var(--muted);
      margin-bottom:4px;
    }
    .card-value{
      font-size:24px;
      font-weight:700;
      font-variant-numeric: tabular-nums;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      margin-top: auto;
      width: 100%;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
    }

    /* Bottoni */
    .btn{
      display:inline-flex; align-items:center; gap:6px;
      padding:10px 14px;
      border:1px solid var(--border); border-radius:12px; background: var(--surface);
      text-decoration:none; color:inherit; cursor:pointer;
      font: inherit; line-height:1;
      appearance:none; -webkit-appearance:none;
    }
    .btn:hover{ background: var(--btn-hover); }
    .btn:active{ transform:translateY(1px); }
    .btn:focus-visible{ outline:2px solid #2684ff; outline-offset:2px; }

    /* Footer azioni + versione (come lista.html) */
    .actions-footer{
      display:flex; gap:10px; justify-content:center;
      margin-top:auto;
      padding-top:12px;
    }
    .version-footer{
      text-align:center;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
      width:100%;
      color: var(--muted);
    }
    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      margin-left: 8px;
      font-variant-numeric: tabular-nums;
      background: var(--surface);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="topbar container">
    <div></div>
    <h1 class="title">⛽️ Scheda carburante</h1>
    <div class="top-controls">
      <label class="top-field">
        <span class="top-field-label">Anno</span>
        <input id="yearInput" type="number" class="sel sel-sm" inputmode="numeric" aria-label="Anno">
      </label>
      <div class="top-field">
        <span class="top-field-label">Plafond</span>
        <span id="plafondValue" class="top-field-value">—</span>
      </div>
    </div>
  </header>

  <main class="container" role="main">
    <!-- Residuo annuo -->
    <section class="card-block">
      <div class="card-label">Residuo</div>
      <div class="card-value" id="residuoAnnuale">—</div>
    </section>

    <!-- Residuo mensile -->
    <section class="card-block">
      <div class="card-label">Residuo mensile</div>
      <div class="card-value" id="residuoMensile">—</div>
    </section>

    <div id="status" class="muted"></div>
  </main>

  <!-- AZIONI -->
  <div class="actions-footer container">
    <a class="btn" id="backBtn" href="index.html" target="_self" aria-label="Torna all'inserimento">← Nuovo rifornimento</a>
  </div>

  <!-- Versione -->
  <div class="version-footer muted">
    Versione:<span id="appVersion" class="badge"></span>
  </div>

<script>
/* ====== CONFIG ====== */
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwFKEfcSLjdXSodQtDiIyhHPXskdLdOZ9PXTc0Dt5dlXIFxu8hhb80UwrSJpWqmzv-w/exec';
const SECRET   = 'aX4P-92kLq-55T8b-7Hc0Z';

/* ====== VERSIONE (come lista.html) ====== */
function formatVersionFromDate(d){
  const p=n=>String(n).padStart(2,'0');
  return `${d.getFullYear()}.${p(d.getMonth()+1)}.${p(d.getDate())}-${p(d.getHours())}:${p(d.getMinutes())}`;
}
function computeAppVersion(){
  const qs = new URLSearchParams(location.search);
  const v = qs.get('v');
  if (v) return v;
  const d = new Date(document.lastModified);
  return isNaN(d)?'dev':formatVersionFromDate(d);
}
document.getElementById('appVersion').textContent = computeAppVersion();

/* ====== UTILS ====== */
const euro = x => Number(x||0).toFixed(2).replace('.', ',');

// Mese corrente (per il residuo mensile)
const CURRENT_MONTH = (new Date()).getMonth() + 1;

/* ====== API: carica dati scheda carburante ====== */
async function loadSchedaInfo(){
  const yearInput = document.getElementById('yearInput');
  const status    = document.getElementById('status');
  const plafSpan  = document.getElementById('plafondValue');
  const resAnn    = document.getElementById('residuoAnnuale');
  const resMens   = document.getElementById('residuoMensile');

  let year = parseInt(yearInput.value,10);
  if (!year){
    const now = new Date();
    year = now.getFullYear();
    yearInput.value = String(year);
  }

  status.textContent = 'Calcolo residui…';

  try{
    const url = new URL(ENDPOINT);
    url.searchParams.set('action','scheda_info');
    url.searchParams.set('secret', SECRET);
    url.searchParams.set('year', String(year));
    url.searchParams.set('month', String(CURRENT_MONTH));

    const res  = await fetch(url.toString(), { method:'GET' });
    const json = await res.json();

    if (!json.ok){
      status.textContent = json.error || 'Errore nel calcolo dei residui.';
      return;
    }

    plafSpan.textContent = `€ ${euro(json.plafond)}`;
    resAnn.textContent   = `€ ${euro(json.residuo_annuo)}`;
    resMens.textContent  = `€ ${euro(json.residuo_mensile)}`;

    status.textContent = `Anno ${json.anno} • Mese corrente: ${CURRENT_MONTH}`;
  }catch(err){
    status.textContent = 'Errore nel caricamento. Sei offline o non autorizzato.';
  }
}

/* ====== EVENTI UI ====== */
document.getElementById('yearInput').addEventListener('change', () => {
  loadSchedaInfo();
});

// Pulsante back: chiudi overlay se in iframe
document.getElementById('backBtn').addEventListener('click', (e) => {
  if (window.top !== window.self) {
    e.preventDefault();
    window.top.postMessage('close-scheda', '*');
  }
});

/* ====== THEME SYNC (come lista.html) ====== */
(function(){
  function applyTheme(t){ document.documentElement.setAttribute('data-theme', t); }
  window.addEventListener('storage', (e) => {
    if (e.key === 'theme' && e.newValue) applyTheme(e.newValue);
  });
  window.addEventListener('message', (ev) => {
    if (typeof ev.data === 'string' && ev.data.startsWith('theme:')) {
      const t = ev.data.split(':')[1];
      if (t === 'light' || t === 'dark') applyTheme(t);
    }
  });
})();

/* ====== BOOT ====== */
document.addEventListener('DOMContentLoaded', () => {
  const now = new Date();
  const yearInput = document.getElementById('yearInput');
  yearInput.value = now.getFullYear();
  loadSchedaInfo();
});
</script>

  <script>
  function pad(n){ return String(n).padStart(2,'0'); }
  function formatVersionFromDate(d){
    return `${d.getFullYear()}.${pad(d.getMonth()+1)}.${pad(d.getDate())}-${pad(d.getHours())}:${pad(d.getMinutes())}`;
  }
  function computeAppVersion(){
    const qs = new URLSearchParams(location.search);
    const v = qs.get('v');
    if (v) return v;
    const d = new Date(document.lastModified);
    return isNaN(d) ? 'dev' : formatVersionFromDate(d);
  }
  function showAppVersion(){
    const el = document.getElementById('appVersion');
    if (el) el.textContent = computeAppVersion();
  }

  document.addEventListener('DOMContentLoaded', () => {
    showAppVersion();
  });

  // (opzionale) sincronizza il tema dal genitore come in lista.html
  window.addEventListener('message', (ev) => {
    if (typeof ev.data === 'string' && ev.data.startsWith('theme:')) {
      const t = ev.data.split(':')[1];
      if (t === 'light' || t === 'dark') {
        document.documentElement.setAttribute('data-theme', t);
      }
    }
  });
</script>

  <div class="muted">Versione: <span id="appVersion" class="badge"></span></div>
</body>
</html>
