<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Carburante">
  <title>Impianti vicini • Carburante</title>

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Tema prima del paint -->
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute(
          'data-theme',
          saved || (prefersDark ? 'dark' : 'light')
        );
      }catch(e){}
    })();
  </script>

  <style>
    :root{
      --space:14px;

      /* Tema chiaro */
      --bg: #ffffff;
      --text: #111827;
      --muted: #666666;
      --surface: #ffffff;
      --border: #dddddd;
      --divider: #eeeeee;
      --btn-hover: #f7f7f7;
    }
    html[data-theme="dark"]{
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9aa0a6;
      --surface: #151922;
      --border: #2a2f3a;
      --divider: #222834;
      --btn-hover: #1b2130;
    }
    body{ color-scheme: light dark; }

    /* Layout base (come scheda_carburante.html) */
    * { box-sizing: border-box; }
    html, body { width:100%; max-width:100%; overflow-x:hidden; margin:0; }
    body{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      padding: var(--space);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container { width:100%; max-width:640px; margin:0 auto; }

    /* HEADER */
    .topbar{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      margin-bottom:18px;
      text-align:center;
    }

    .title{
      margin:0;
      font-size:22px;
      font-weight:700;
    }

    .coords{
      font-size:13px;
      color:var(--muted);
    }

    .coords span{
      font-variant-numeric: tabular-nums;
    }

    /* Lista impianti: card come scheda_carburante */
    .card-block{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      margin-top:10px;
      background: var(--surface);
    }

    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
      gap:8px;
    }

    .card-gestore{
      font-weight:600;
      font-size:14px;
    }

    .badge-self{
      font-size:11px;
      padding:2px 6px;
      border-radius:999px;
      border:1px solid var(--border);
    }

    .card-indirizzo{
      font-size:13px;
      margin-bottom:4px;
    }

    .card-meta{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:12px;
      color:var(--muted);
    }

    .card-prezzo{
      font-size:18px;
      font-weight:700;
      font-variant-numeric: tabular-nums;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    #status{
      margin-top:4px;
      margin-bottom:8px;
      text-align:center;
    }

    #results{
      margin-top:4px;
    }

    /* Footer azioni + versione (come scheda_carburante) */
    .actions-footer{
      display:flex; gap:10px; justify-content:center;
      margin-top:auto;
      padding-top:12px;
    }
    .version-footer{
      text-align:center;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
      width:100%;
      color: var(--muted);
    }
    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      margin-left: 8px;
      font-variant-numeric: tabular-nums;
      background: var(--surface);
    }

    .btn{
      display:inline-flex; align-items:center; gap:6px;
      padding:10px 14px;
      border:1px solid var(--border); border-radius:12px; background: var(--surface);
      text-decoration:none; color:inherit; cursor:pointer;
      font: inherit; line-height:1;
      appearance:none; -webkit-appearance:none;
    }
    .btn:hover{ background: var(--btn-hover); }
    .btn:active{ transform:translateY(1px); }
    .btn:focus-visible{ outline:2px solid #2684ff; outline-offset:2px; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="topbar container">
    <h1 class="title">⛽️ Impianti vicini</h1>
    <div class="coords">
      Latitudine: <span id="lat">—</span> • Longitudine: <span id="lon">—</span>
    </div>
  </header>

  <!-- CONTENUTO -->
  <main class="container" role="main">
    <div id="status" class="muted">In attesa della posizione GPS…</div>
    <div id="results"></div>
  </main>

  <!-- AZIONI -->
  <div class="actions-footer container">
    <a class="btn" id="backBtn" href="index.html" target="_self" aria-label="Torna indietro">← Indietro</a>
  </div>

  <!-- Versione -->
  <div class="version-footer muted">
    Versione:<span id="appVersion" class="badge"></span>
  </div>

<script>
/* ====== CONFIG BACKEND (stesso di scheda_carburante.html) ====== */
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwFKEfcSLjdXSodQtDiIyhHPXskdLdOZ9PXTc0Dt5dlXIFxu8hhb80UwrSJpWqmzv-w/exec';
const SECRET   = 'aX4P-92kLq-55T8b-7Hc0Z';

/* ====== VERSIONE (come scheda_carburante.html) ====== */
function formatVersionFromDate(d){
  const p=n=>String(n).padStart(2,'0');
  return `${d.getFullYear()}.${p(d.getMonth()+1)}.${p(d.getDate())}-${p(d.getHours())}:${p(d.getMinutes())}`;
}
function computeAppVersion(){
  const qs = new URLSearchParams(location.search);
  const v = qs.get('v');
  if (v) return v;
  const d = new Date(document.lastModified);
  return isNaN(d)?'dev':formatVersionFromDate(d);
}
document.getElementById('appVersion').textContent = computeAppVersion();

/* ====== UTILS ====== */
function formatCoord(value){
  if (typeof value !== 'number' || !isFinite(value)) return '—';
  return value.toFixed(6);
}
function formatPrezzo(val){
  if (typeof val !== 'number' || !isFinite(val)) return '—';
  return val.toFixed(3).replace('.', ',');
}

/* ====== CARICAMENTO IMPIANTI (via Apps Script) ====== */
async function loadImpianti(lat, lon){
  const status  = document.getElementById('status');
  const results = document.getElementById('results');

  status.textContent = 'Cerco gli impianti vicini (3 km, gasolio)…';
  results.innerHTML = '';

  try{
    const url = new URL(ENDPOINT);
    url.searchParams.set('action',   'impianti_vicini');
    url.searchParams.set('secret',   SECRET);
    url.searchParams.set('latitude', String(lat));
    url.searchParams.set('longitude',String(lon));
    url.searchParams.set('distance','3');
    url.searchParams.set('fuel','gasolio');
    url.searchParams.set('results','100');

    const res  = await fetch(url.toString());
    const data = await res.json();

    console.log('[Impianti vicini] risposta endpoint:', data);

    // Caso 1: lo script restituisce direttamente l'array (come previsto)
    if (Array.isArray(data)) {
      if (data.length === 0){
        status.textContent = 'Nessun impianto trovato nel raggio di 3 km.';
        return;
      }
      status.textContent = `Trovati ${data.length} impianti nel raggio di 3 km (gasolio).`;
      renderImpiantiList(data);
      return;
    }

    // Caso 2: wrapper { ok:false, error: ... }
    if (data && data.ok === false) {
      status.textContent = 'Errore dal server: ' + (data.error || 'sconosciuto');
      return;
    }

    // Caso 3: wrapper { ok:true, ... } ma niente array
    status.textContent = 'Risposta inattesa dal server.';
  }catch(err){
    console.error('[Impianti vicini] errore fetch:', err);
    status.textContent = 'Errore nel caricamento degli impianti. Sei offline o il servizio non risponde.';
  }
}

/* ====== RENDER LISTA ====== */
function renderImpiantiList(data){
  const results = document.getElementById('results');
  results.innerHTML = '';

  data.forEach((imp, index) => {
    const card = document.createElement('section');
    card.className = 'card-block';

    const header = document.createElement('div');
    header.className = 'card-header';

    const gestore = document.createElement('div');
    gestore.className = 'card-gestore';
    const rank = (imp.ranking ?? (index + 1));
    gestore.textContent = `#${rank} · ${imp.gestore || 'Impianto'}`;
    header.appendChild(gestore);

    if (imp.self === true){
      const badge = document.createElement('span');
      badge.className = 'badge-self';
      badge.textContent = 'Self service';
      header.appendChild(badge);
    }

    const indirizzo = document.createElement('div');
    indirizzo.className = 'card-indirizzo';
    indirizzo.textContent = imp.indirizzo || '';

    const prezzo = document.createElement('div');
    prezzo.className = 'card-prezzo';
    prezzo.textContent = '€ ' + formatPrezzo(imp.prezzo);

    const meta = document.createElement('div');
    meta.className = 'card-meta';

    if (imp.distanza){
      const distanza = document.createElement('span');
      distanza.textContent = `Distanza: ${imp.distanza} km`;
      meta.appendChild(distanza);
    }

    if (imp.data){
      const dataSpan = document.createElement('span');
      dataSpan.textContent = `Agg.: ${imp.data}`;
      meta.appendChild(dataSpan);
    }

    if (imp.latitudine && imp.longitudine){
      const coordSpan = document.createElement('span');
      coordSpan.textContent = `(${formatCoord(imp.latitudine)}, ${formatCoord(imp.longitudine)})`;
      meta.appendChild(coordSpan);
    }

    card.appendChild(header);
    card.appendChild(indirizzo);
    card.appendChild(prezzo);
    card.appendChild(meta);

    results.appendChild(card);
  });
}

/* ====== GEOLOCALIZZAZIONE ====== */
function initGeolocation(){
  const latEl = document.getElementById('lat');
  const lonEl = document.getElementById('lon');
  const status = document.getElementById('status');

  if (!navigator.geolocation){
    status.textContent = 'Geolocalizzazione non supportata dal dispositivo.';
    return;
  }

  status.textContent = 'Richiedo la posizione al GPS…';

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      latEl.textContent = formatCoord(lat);
      lonEl.textContent = formatCoord(lon);

      loadImpianti(lat, lon);
    },
    (err) => {
      console.warn('[Impianti vicini] errore geoloc:', err);
      switch(err.code){
        case err.PERMISSION_DENIED:
          status.textContent = 'Permesso di geolocalizzazione negato. Non posso cercare gli impianti vicini.';
          break;
        case err.POSITION_UNAVAILABLE:
          status.textContent = 'Posizione non disponibile.';
          break;
        case err.TIMEOUT:
          status.textContent = 'Timeout nel recupero della posizione.';
          break;
        default:
          status.textContent = 'Errore nella geolocalizzazione.';
      }
    },
    {
      enableHighAccuracy: true,
      timeout: 15000,
      maximumAge: 0
    }
  );
}

/* ====== BACK BTN: chiudi iframe in index.html se presente ====== */
document.getElementById('backBtn').addEventListener('click', (e) => {
  if (window.top !== window.self) {
    e.preventDefault();
    window.top.postMessage('close-lista', '*');
  }
});

/* ====== THEME SYNC (da index.html via postMessage) ====== */
(function(){
  function applyTheme(t){
    document.documentElement.setAttribute('data-theme', t);
  }
  window.addEventListener('message', (ev) => {
    if (typeof ev.data === 'string' && ev.data.startsWith('theme:')) {
      const t = ev.data.split(':')[1];
      if (t === 'light' || t === 'dark') applyTheme(t);
    }
  });
})();
  
/* ====== BOOT ====== */
document.addEventListener('DOMContentLoaded', () => {
  initGeolocation();
});
</script>

</body>
</html>
