<!doctype html>
<html lang="it" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carburante</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Carburante">

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Imposta il tema PRIMA del paint -->
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      }catch(e){}
    })();
  </script>

  <style>
    :root{
      --space:14px;

      /* Tema chiaro (default) */
      --bg: #ffffff;
      --text: #111827;
      --muted: #666666;
      --surface: #ffffff;
      --border: #dddddd;
      --divider: #eeeeee;
      --btn-hover: #f7f7f7;

      /* Drawer / overlay */
      --drawer-bg: #ffffff;
      --backdrop: rgba(0,0,0,.15);
    }
    html[data-theme="dark"]{
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9aa0a6;
      --surface: #151922;
      --border: #2a2f3a;
      --divider: #222834;
      --btn-hover: #1b2130;

      --drawer-bg: #121723;
      --backdrop: rgba(0,0,0,.35);
    }
    body{ color-scheme: light dark; }

    /* ===== Reset + layout base (come Pellet) ============================== */
    * { box-sizing: border-box; }
    html, body { width:100%; max-width:100%; overflow-x:hidden; margin:0; }
    body{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      padding: var(--space);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Topbar con titolo centrato e hamburger a sinistra */
    .topbar{
      display:grid;
      grid-template-columns:48px 1fr 48px; /* sx / centro / dx */
      align-items:center;
      height:48px;
      margin-bottom:14px;
    }
    .menu-btn{
      justify-self:start;
      background:none;
      border:none;
      font-size:22px;
      line-height:1;
      padding:8px 12px;
      cursor:pointer;
      color: var(--text);
    }
    .title{
      margin:0;
      font-size:22px;
      text-align:center;
    }

    /* Drawer identico a Pellet */
    .drawer{
      position:fixed; inset:0 35% 0 0;
      max-width:280px;
      background: var(--drawer-bg);
      border-right:1px solid var(--border);
      transform:translateX(-105%);
      transition:transform .2s ease;
      z-index:9998;
      padding:16px;
      display:flex; flex-direction:column; gap:10px;
    }
    .drawer h3{
      margin: 6px 0 8px;
      font-size: 18px;
    }
    .navlist{
      list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px;
    }
    .navlist a, .navlist button{
      display:flex; align-items:center; gap:8px;
      text-decoration:none; color:inherit; background:var(--surface);
      border:1px solid var(--border); border-radius:12px; padding:10px 12px;
      cursor:pointer; font: inherit;
    }
    .navlist a:hover, .navlist button:hover{ background: var(--btn-hover); }

    /* Backdrop e FAB */
    .backdrop{
      position:fixed; inset:0; background: var(--backdrop);
      display:none; z-index:9997;
    }
    .fab{
      position:fixed; left: max(12px, env(safe-area-inset-left)); bottom: calc(12px + env(safe-area-inset-bottom));
      width:44px; height:44px; border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      background: var(--surface);
      border:1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      cursor:pointer; z-index: 9996;
      color: var(--text);
    }
    .fab:active{ transform: translateY(1px); }

    /* Form */
    h2 { margin: 0 0 10px; }
    label { display:block; margin:12px 0 6px; font-size:14px; }
    select, input, textarea, button {
      width: 100%; font-size: 16px; padding: 10px; box-sizing: border-box;
      color: var(--text); background: var(--surface); border:1px solid var(--border); border-radius:10px;
    }
    button {
      margin-top: 16px; border-radius: 10px;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      cursor: pointer;
    }
    .ok { color: #16a34a; margin-top: 8px; }
    .err { color: #ef4444; margin-top: 8px; }
    .muted { color: var(--muted); font-size: 12px; }
    .badge {
      display: inline-block; font-size: 12px; padding: 2px 8px;
      border-radius: 999px; border: 1px solid var(--border); margin-left: 8px;
      font-variant-numeric: tabular-nums;
    }

    /* Loader overlay */
    .loading-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.05);
      display: none; align-items: center; justify-content: center;
      z-index: 9999; backdrop-filter: blur(2px);
    }
    html[data-theme="dark"] .loading-overlay { background: rgba(0,0,0,0.25); }
    .loading-overlay[aria-hidden="false"] { display: flex; }
    .spinner {
      width: 38px; height: 38px; border: 3px solid rgba(0,0,0,0.2);
      border-top-color: rgba(0,0,0,0.7); border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn-spinner {
      width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.2);
      border-top-color: rgba(0,0,0,0.7); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    button[disabled] { opacity: 0.7; cursor: not-allowed; }

    /* Versione centrata in fondo */
    .version-footer{
      text-align:center;
      padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
      width:100%;
      color: var(--muted);
      margin-top: 12px;
    }

    /* Overlay full-screen per lista.html */
    #pageFrame{
      position:fixed; inset:0; width:100vw; height:100vh; border:0;
      display:none; background:var(--bg); z-index:9999;
    }
  </style>
</head>

<body>

  <!-- Topbar: hamburger + titolo centrato -->
  <header class="topbar">
    <button id="menuBtn" class="menu-btn" aria-label="Apri menu">‚ò∞</button>
    <h2 class="title">‚õΩÔ∏è Carburante</h2>
    <span aria-hidden="true"></span>
  </header>

  <!-- Drawer identico a Pellet -->
  <nav id="drawer" class="drawer" aria-hidden="true" aria-label="Menu principale">
    <h3>Menu</h3>
    <ul class="navlist">
      <li><a id="goLista" href="lista.html">üìÑ Lista movimenti</a></li>
      <li>
        <button id="themeToggle" type="button" aria-label="Cambia tema">
          üåô Tema scuro / ‚òÄÔ∏è Tema chiaro
        </button>
      </li>
    </ul>
    <div style="margin-top:auto;">
      <button id="closeDrawer" class="nav-close btn" type="button" style="width:100%;">
        ‚Üê Chiudi
      </button>
    </div>
  </nav>
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <!-- FAB hamburger in basso a sinistra -->
  <button id="fabMenu" class="fab" aria-label="Apri menu">‚ò∞</button>

  <!-- Form -->
  <label>Data</label>
  <input id="data" type="date" required>

  <label>Importo (‚Ç¨)</label>
  <select id="importo" required>
    <option value="">Seleziona importo</option>
  </select>

  <!-- Prezzo al litro (‚Ç¨) ‚Äî POS a 3 decimali -->
  <label>Prezzo al litro (‚Ç¨)</label>
  <input id="prezzo" type="text" inputmode="numeric"
         pattern="\\d+(?:[\\.,]\\d{1,3})?"
         placeholder="es. 1,619" required>

  <!-- Litri ‚Äî POS a 2 decimali -->
  <label>Litri</label>
  <input id="litri" type="text" inputmode="numeric"
         pattern="\\d+(?:[\\.,]\\d{1,2})?"
         placeholder="es. 25,75" required>

  <label>Stazione</label>
  <select id="stazione" required>
    <option value="">Seleziona stazione</option>
  </select>

  <label>Km</label>
  <input id="km" type="number" inputmode="numeric" placeholder="opzionale">

  <button id="saveBtn">
    <span class="btn-text">Salva</span>
  </button>
  <div id="msg" role="status" aria-live="polite"></div>

  <!-- Versione centrata -->
  <div class="version-footer muted">Versione: <span id="appVersion" class="badge"></span></div>

  <!-- Loader -->
  <div id="loaderOverlay" class="loading-overlay" aria-hidden="true" aria-live="polite" aria-busy="false">
    <div class="spinner" role="progressbar" aria-label="Salvataggio in corso"></div>
  </div>

  <!-- Overlay full-screen per lista.html -->
  <iframe id="pageFrame"></iframe>

<script>
/* ====================== CONFIG ====================== */
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwFKEfcSLjdXSodQtDiIyhHPXskdLdOZ9PXTc0Dt5dlXIFxu8hhb80UwrSJpWqmzv-w/exec';
const SECRET   = 'aX4P-92kLq-55T8b-7Hc0Z';

/* ====================== VERSIONE ===================== */
function formatVersionFromDate(d) {
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}.${pad(d.getMonth()+1)}.${pad(d.getDate())}-${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
function computeAppVersion() {
  const qs = new URLSearchParams(location.search);
  const v = qs.get('v');
  if (v) return v;
  const d = new Date(document.lastModified);
  return isNaN(d) ? 'dev' : formatVersionFromDate(d);
}
function showAppVersion() {
  const el = document.getElementById('appVersion');
  if (el) el.textContent = computeAppVersion();
}

/* ====================== DRAWER ======================= */
(function(){
  const drawer   = document.getElementById('drawer');
  const backdrop = document.getElementById('backdrop');
  const openBtns = [document.getElementById('menuBtn'), document.getElementById('fabMenu')];
  const closeBtn = document.getElementById('closeDrawer');

  const open = () => {
    drawer.style.transform = 'translateX(0)';
    drawer.setAttribute('aria-hidden','false');
    backdrop.style.display = 'block';
    backdrop.setAttribute('aria-hidden','false');
  };
  const close = () => {
    drawer.style.transform = 'translateX(-105%)';
    drawer.setAttribute('aria-hidden','true');
    backdrop.style.display = 'none';
    backdrop.setAttribute('aria-hidden','true');
  };

  openBtns.forEach(b => b && b.addEventListener('click', open));
  backdrop.addEventListener('click', close);
  closeBtn && closeBtn.addEventListener('click', close);

  // ESC per chiudere
  addEventListener('keydown', e => { if (e.key === 'Escape') close(); });
})();

/* ========== TEMA: toggle + propagazione a lista.html ========== */
(function(){
  const btn = document.getElementById('themeToggle');
  function applyTheme(t){
    document.documentElement.setAttribute('data-theme', t);
    try { localStorage.setItem('theme', t); } catch(e){}
    // Propaga all'iframe (se aperto)
    try { document.getElementById('pageFrame').contentWindow?.postMessage(`theme:${t}`, '*'); } catch(e){}
  }
  btn?.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme') || 'light';
    applyTheme(current === 'light' ? 'dark' : 'light');
  });
})();

/* ======== NAV FULL-SCREEN verso lista.html (stile Pellet) ======== */
(function(){
  // cache-busting con versione index
  const d = new Date(document.lastModified);
  const pad = n => String(n).padStart(2,'0');
  const vIndex = isNaN(d) ? 'dev'
    : `${d.getFullYear()}.${pad(d.getMonth()+1)}.${pad(d.getDate())}-${pad(d.getHours())}:${pad(d.getMinutes())}`;

  const urlLista = `lista.html?v=${encodeURIComponent(vIndex)}`;

  const linkLista = document.getElementById('goLista');
  const frame     = document.getElementById('pageFrame');
  const drawer    = document.getElementById('drawer');
  const backdrop  = document.getElementById('backdrop');

  function openFrame(url){
    // chiudi drawer e mostra overlay a schermo intero
    if (drawer){ drawer.style.transform = 'translateX(-105%)'; drawer.setAttribute('aria-hidden','true'); }
    if (backdrop){ backdrop.style.display = 'none'; backdrop.setAttribute('aria-hidden','true'); }

    frame.src = url;
    frame.style.display = 'block';

    // Stato cronologia: back chiude overlay
    history.pushState({page:'lista'}, '', '#lista');

    // Propaga il tema attuale alla lista
    const t = document.documentElement.getAttribute('data-theme') || 'light';
    setTimeout(() => {
      try { frame.contentWindow?.postMessage(`theme:${t}`, '*'); } catch(e){}
    }, 150);
  }

  function closeFrame(){
    frame.style.display = 'none';
    frame.src = 'about:blank';
    if (location.hash === '#lista') history.back();
  }

  if (linkLista) {
    linkLista.href = urlLista;                 // fallback se aperto fuori PWA
    linkLista.setAttribute('target','_self');
    linkLista.addEventListener('click', (e) => {
      e.preventDefault();
      openFrame(urlLista);                     // ‚úÖ sempre full-screen
    });
  }

  // Back (swipe/‚Üê) chiude overlay
  window.addEventListener('popstate', () => {
    if (frame.style.display === 'block') {
      frame.style.display = 'none';
      frame.src = 'about:blank';
    }
  });

  // Richiesta di chiusura da lista.html
  window.addEventListener('message', (ev) => {
    if (ev && ev.data === 'close-lista') closeFrame();
  });
})();

/* ====================== POPOLA IMPORTO ===================== */
function initImportoOptions() {
  const select = document.getElementById('importo');
  for (let i=5; i<=100; i+=5) {
    const opt = document.createElement('option');
    opt.value = i.toFixed(2).replace('.', ',');
    opt.textContent = i.toFixed(2).replace('.', ',');
    select.appendChild(opt);
  }
}

/* ====================== DATA DEFAULT ======================= */
function initDate(){
  const d = new Date();
  const pad = n => String(n).padStart(2, '0');
  document.getElementById('data').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}

/* ====================== STAZIONI =========================== */
async function initStations() {
  const sel = document.getElementById('stazione');
  sel.length = 1;
  try {
    const res = await fetch(`${ENDPOINT}?action=stazioni&secret=${encodeURIComponent(SECRET)}`);
    const data = await res.json();
    if (data && data.ok && Array.isArray(data.stations)) {
      data.stations.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.label;          // label UPPERCASE
        opt.textContent = st.label;
        opt.dataset.id = st.id;        // ID_IMPIANTO
        sel.appendChild(opt);
      });
      return;
    }
    addFallbackStations(sel);
  } catch {
    addFallbackStations(sel);
  }
}
function addFallbackStations(sel) {
  const fallback = [
    { id: 'ALTRO', label: 'Q8 - ALTRO' },
    { id: 'ARDEATINA_558_ROMA', label: 'Q8 - VIA ARDEATINA 558 ROMA' },
    { id: 'LANUVIO', label: 'Q8 - LANUVIO' },
    { id: 'VELLETRI', label: 'Q8 - VELLETRI' }
  ];
  fallback.forEach(st => {
    const opt = document.createElement('option');
    opt.value = st.label;
    opt.textContent = st.label;
    opt.dataset.id = st.id;
    sel.appendChild(opt);
  });
}

/* ====================== LOADER ============================= */
const saveBtn = document.getElementById('saveBtn');
const btnText = saveBtn.querySelector('.btn-text');
const loaderOverlay = document.getElementById('loaderOverlay');
function setLoading(isLoading) {
  loaderOverlay.setAttribute('aria-hidden', String(!isLoading));
  loaderOverlay.setAttribute('aria-busy', String(isLoading));
  saveBtn.disabled = isLoading;
  saveBtn.setAttribute('aria-busy', String(isLoading));
  if (isLoading) {
    if (!saveBtn.querySelector('.btn-spinner')) {
      const s = document.createElement('span');
      s.className = 'btn-spinner';
      s.setAttribute('aria-hidden', 'true');
      saveBtn.prepend(s);
    }
    btnText.textContent = 'Salvo‚Ä¶';
  } else {
    const s = saveBtn.querySelector('.btn-spinner');
    if (s) s.remove();
    btnText.textContent = 'Salva';
  }
  document.querySelectorAll('input, select, button').forEach(el => {
    if (el !== saveBtn) el.disabled = isLoading;
  });
}

// Converte "cifre" in display con virgola, p.es. (dec=3): "1619" -> "1,619"
function formatPosDisplayFromDigits(digits, dec) {
  if (!digits) return '';
  digits = digits.replace(/^0+/, '') || '0';
  if (dec <= 0) return digits;

  if (digits.length <= dec) {
    const z = '0'.repeat(dec - digits.length);
    return `0,${z}${digits}`;
  }
  const intPart = digits.slice(0, -dec);
  const decPart = digits.slice(-dec);
  return `${intPart},${decPart}`;
}

// "digits" -> numero normalizzato con PUNTO e dec decimali, p.es. (dec=3): "1619" -> "1.619"
function normalizedFromDigits(digits, dec) {
  if (!/^\d+$/.test(digits)) return null;
  if (dec <= 0) return String(Number(digits)); // niente decimali
  const n = Number(digits) / Math.pow(10, dec);
  return n.toFixed(dec); // string
}

// Parser ‚Äúsmart‚Äù che accetta: solo cifre (POS) oppure formati classici con ,/. (limita a 'dec' decimali)
function parseMoneySmart(value, dec) {
  const raw = String(value || '').trim();
  if (raw === '') return null;
  if (/^\d+$/.test(raw)) return normalizedFromDigits(raw, dec);      // solo cifre -> centesimi/millesimi
  const s = raw.replace(',', '.');
  const re = new RegExp(`^\\d+(?:\\.\\d{1,${dec}})?$`);
  if (!re.test(s)) return null;
  const n = Number(s);
  if (!isFinite(n)) return null;
  return n.toFixed(dec);
}

// Gestore ‚Äúlive POS‚Äù: mantiene solo cifre, aggiorna display con virgola ad ogni input
function attachPosMoney(el, dec, { onChange } = {}) {
  el.addEventListener('input', () => {
    const digits = (el.value || '').replace(/\D/g, '');
    const display = formatPosDisplayFromDigits(digits, dec);

    // mantieni il cursore alla fine (comportamento tipico su mobile)
    const keepEnd = document.activeElement === el;
    el.value = display;
    if (keepEnd) {
      try { el.setSelectionRange(el.value.length, el.value.length); } catch {}
    }

    if (typeof onChange === 'function') {
      onChange(digits ? normalizedFromDigits(digits, dec) : null);
    }
  });

  // normalizza a blur (garantisce i decimali corretti)
  el.addEventListener('blur', () => {
    const norm = parseMoneySmart(el.value, dec);
    if (norm !== null) el.value = norm.replace('.', ','); // visualizza con virgola
  });
}


/* ====================== INVIO FORM ========================= */
async function sendForm(data) {
  const params = new URLSearchParams(data);
  const res = await fetch(ENDPOINT, {
    method: 'POST',
    headers: { 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
    body: params.toString(),
  });
  return res.json();
}
  
async function onSaveClick() {
  const msg = document.getElementById('msg');
  msg.textContent = '';
  msg.className = '';

  const data = document.getElementById('data').value;

  // ‚¨áÔ∏è usa i parser POS-aware
  const importoRaw = document.getElementById('importo').value;
  const prezzoRaw  = document.getElementById('prezzo').value;
  const litriRaw   = document.getElementById('litri').value;

  const prezzoNorm = parseMoneySmart(prezzoRaw, 3); // "1.619"
  const litriNorm  = parseMoneySmart(litriRaw, 2);  // "25.75"

  const stSel = document.getElementById('stazione');
  const stazione   = stSel.value;
  const stazioneId = stSel.options[stSel.selectedIndex]?.dataset?.id || '';
  const km = document.getElementById('km').value;

  if (!data){ msg.textContent='Inserisci la data.'; msg.className='err'; return; }
  if (!importoRaw){ msg.textContent='Seleziona un importo.'; msg.className='err'; return; }
  if (prezzoNorm === null){ msg.textContent='Prezzo non valido.'; msg.className='err'; return; }
  if (litriNorm === null){ msg.textContent='Litri non validi.'; msg.className='err'; return; }
  if (!stazione){ msg.textContent='Seleziona una stazione.'; msg.className='err'; return; }

  // Importo dal select: normalizza a "." se necessario
  const importo = parseMoneySmart(importoRaw, 2) ?? String(importoRaw).replace(',', '.');

  const payload = {
    secret: SECRET,
    data,
    importo,          // es. "50.00"
    prezzo: prezzoNorm, // es. "1.619"
    litri: litriNorm,   // es. "25.75"
    stazione, stazioneId, km
  };

  try {
    setLoading(true);
    const out = await sendForm(payload);
    if (out.ok) {
      msg.textContent = 'Salvato ‚úÖ';
      msg.className = 'ok';
      document.getElementById('prezzo').value='';
      document.getElementById('litri').value='';
      document.getElementById('importo').selectedIndex = 0;
      document.getElementById('stazione').selectedIndex = 0;
    } else {
      msg.textContent='Errore di rete o autorizzazione.';
      msg.className='err';
    }
  } catch {
    msg.textContent='Sei offline. Dato non inviato.';
    msg.className='err';
  } finally {
    setLoading(false);
  }
}


/* ====================== BOOT ============================== */
document.addEventListener('DOMContentLoaded', () => {
  showAppVersion();
  initImportoOptions();
  initDate();
  initStations();
  const prezzoEl = document.getElementById('prezzo');
  const litriEl  = document.getElementById('litri');
  attachPosMoney(prezzoEl, 3);
  attachPosMoney(litriEl, 2);
  document.getElementById('saveBtn').addEventListener('click', onSaveClick);
});

/* Evita bfcache stale quando l‚Äôapp torna in foreground */
addEventListener('pageshow', e => e.persisted && location.reload());
</script>
